<html lang="en">
  <head>

  <body>
    <div class="row" panel>
      <div class="small-12 columns">
        <label>Insert JSON
          <textarea placeholder="Paste JSON here." style="min-height:200px"></textarea>
        </label>
      </div>
    </div>

    <div class="row">
      <div class="small-12 columns">
        <ul class="button-group">
          <li><button id="submit" class="button">Submit</button></li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="small-12 columns">
        <ul class="button-group">
          <li><button id="totalButton" class="button">Total</button></li>
          <li><button id="versionButton" href="#" class="button">Version</button></li>
          <li><button id="methodButton" href="#" class="button">Method</button></li>
        </ul>

    </div>

    <div class="row fullWidth">
      <div class="small-8 columns" id="methodCallsChart">
        <svg style='min-height:300px'/>
      </div>
      <div class="small-4 columns" id="pieChart">
        <svg style='min-height:300px'/>
      </div>
    </div>

    <script src="foundation/js/vendor/jquery.js"></script>
    <script src="foundation/js/foundation.min.js"></script>
    <script>
// initialize document stuff
$(document).foundation();

$(document).on('click', '#totalButton', function() {
  var totalCalls = parseCalls(json);
  plotCalls(totalCalls, '#methodCallsChart svg');
  plotPie(totalCalls, '#pieChart svg');
  });
$(document).on('click', '#versionButton', function() {
  var versionCalls = parseVersionCalls(json);
  plotCalls(versionCalls, '#methodCallsChart svg');
  plotPie(versionCalls, '#pieChart svg');
  });
$(document).on('click', '#methodButton', function() {
  var methodCalls = parseMethodCalls(json);
  plotCalls(methodCalls, '#methodCallsChart svg');
  plotPie(methodCalls, '#pieChart svg');
  });
    </script>

    <script type="text/javascript">
var json = [];
// plotting function.
function plotCalls(data, d3select) {
  var format = d3.time.format("%Y-%m-%d");
  nv.addGraph(function() {
    var chart = nv.models.stackedAreaChart()
                  .x(function(d) { return format.parse(d[0]) })
                  .y(function(d) { return d[1] })
                  .clipEdge(true)
                  .useInteractiveGuideline(true)
                  ;

    chart.xAxis
       .showMaxMin(false)
         .tickFormat(function(d) { return d3.time.format('%x')(new Date(d)) });

    chart.yAxis
        .tickFormat(d3.format(',.d'));

    d3.select(d3select)
      .datum(data)
        .transition().duration(500).call(chart);

    nv.utils.windowResize(chart.update);

    return chart;
  });
}

function plotPie(data, d3select) {
  nv.addGraph(function(){
    var chart = nv.models.pieChart()
      .x(function(d) {return d.key})
      .y(function(d) {
        var count = 0;
        var values = d.values;
        for(var i = 0; i < values.length; i++){
          count += values[i][1];
        }
        return count;
      })
      .showLabels(true)
      .labelType('percent')
      .labelThreshold(0.05)
      .donut(true)
      .donutRatio(0.3);
 
    chart
        .valueFormat(d3.format(',.d'));

    d3.select(d3select)
      .datum(data)
      .transition().duration(500)
      .call(chart);

    return chart;
  });
}

function parseCalls(json){
    var days = json.days;
    var count = [];
    for(var i =0; i < days.length; i ++) {
      count.push(
          [days[i].date, days[i].calls]
      );
    }

    var data = [
        {
            key: "Calls",
            values: count
        }
    ];
    return data;
}


// Here's a more flexible version, which allows you to create 
// reusable sort functions, and sort by any field
// http://stackoverflow.com/a/979325/1940070
var sort_by = function(field, reverse, primer){

   var key = primer ? 
       function(x) {return primer(x[field])} : 
       function(x) {return x[field]};

   reverse = [-1, 1][+!!reverse];

   return function (a, b) {
       return a = key(a), b = key(b), reverse * ((a > b) - (b > a));
     } 

}

function parseVersionCalls(json){
  // initialize the data object
  data = [];

  // loop through to get the versions
  var days = json.days;
  var versionNumbers = [];
  var emptyData = [];
  for(var i = 0; i < days.length; i++) {
    var dversions = days[i].versions;
    for(var j = 0; j < dversions.length; j++) {
      var index = $.inArray(dversions[j].number, versionNumbers)
      if (index < 0) {
        versionNumbers.push(dversions[j].number);
        var newData = {key: dversions[j].number, values: emptyData.slice(0)}
        data.push(newData);
        // set index to the array length -1, now that we have appended.
        index = versionNumbers.length -1;
      }
      data[index].values.push([days[i].date, dversions[j].calls]);
    }
    // append to the empty data.
    emptyData.push([days[i].date, 0]);
  }
  // sort the data by version number

  // sort version number, highest to lowest.
  data.sort(sort_by('key', false, function(a){return a.toUpperCase()}));

  return data;
}

function parseMethodCalls(json) {
  // initialize the data object
  data = [];

  // loop through to get the versions
  var days = json.days;
  var methodNames = [];
  var emptyData = [];
  for(var i = 0; i < days.length; i++) {
    var dversions = days[i].versions;
    for(var j = 0; j < dversions.length; j++) {
      var dmethods = dversions[j].methods;
      var indexesModified = [];
      for(var k = 0; k < dmethods.length; k++){
        var index = $.inArray(dmethods[k].name, methodNames);
        if (index < 0) {
          methodNames.push(dmethods[k].name);
          var newData = {key: dmethods[k].name, values: emptyData.slice(0)}
          data.push(newData);
          // set index to the array length -1, now that we have appended.
          index = methodNames.length - 1;
        }
        // if we've already added this date, add to the calls number.
        var values = data[index].values
        if (values.length > 0 && new String(values[values.length - 1][0]).valueOf() == new String(days[i].date).valueOf()){
          values[values.length - 1][1] += dmethods[k].calls;
        } else {
          values.push([days[i].date, dmethods[k].calls]);
        }
      }
      // go through all the methods that weren't called on this day and add 0.
      for(var m = 0; m < data.length; m++) {
        var values = data[m].values;
        if (values.length > 0 && new String(values[values.length - 1][0]).valueOf() != new String(days[i].date).valueOf()){
          values.push([days[i].date, 0]);
        }
      }
    }
    // append to the empty data.
    emptyData.push([days[i].date, 0]);
  }
  // sort by method name.
  data.sort(sort_by('key', true, function(a){return a.toUpperCase()}));

  return data;
}

$.getJSON("data/usage_2014-04-11_2014-05-11.json", function(jsonRet) {
  json = jsonRet;
  $('#totalButton').trigger('click');
});
    </script>
  </body>
</html>
